<!DOCTYPE HTML>
<html>
<head>
  <h1>Numbers from 0 to 10 with their square and cube</h1>
<style>
  h1{
    border: 5px solid black;
    width: 50%;
    text-align: justify;
    background-color: blue;

  }
  head{
    padding: 50px,50px;
    border: 2px solid black;
background-color: light pink;
  }
tr, td
{
border: solid black;
width: 220px;
text-align: center;
border-collapse: collapse;
background-color:lightblue;
}


</style>
<script>
document.write( "<table border=1><tr><thcolspan='3'></tr>" );
document.write( "<tr><td>Number</td><td>Square</td><td>Cube</td></tr>" );
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n
+ "</td></tr>" ) ;
}
document.write( "</table>" ) ;
</script>
</head>
</html>
